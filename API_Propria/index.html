
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1 Driver Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="position-absolute top-50 start-50 translate-middle    ">
        <a class="navbar-brand" href="#">
          <img src="F1-Logo.png" alt="F1 Logo">
        </a>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center my-5">Pesquisa de piloto de Formula 1 </h1>
      <div class="input-group mb-3">
        <input id="driverName" type="text" class="form-control" placeholder="Insira o nome de um piloto. (exemplo: Ayrton Senna)" aria-label="Driver's name">
        <button onclick="SearchDriver()" class="btn btn-outline-secondary" type="button">Pesquisar o piloto</button>
      </div>

      <div id="driverCard" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="driverFullName"></h5>
              <p class="card-text" id="driverDOB"></p>
              <p class="card-text" id="driverNationality"></p>
              <p class="card-text"><small class="text-non-focus">NÃºmero Permanente: <span id="driverNumber"></span></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
